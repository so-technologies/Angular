<div class="searcher-container">
  <a routerLink="/">
    <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
  </a>
  <mat-form-field class="example-full-width">
    <i class="fa fa-spin fa-refresh" *ngIf="loading"></i>
    <input matInput placeholder="Type to search images..." (keyup)="search()" [(ngModel)]="query">
  </mat-form-field>
  <perfect-scrollbar
    #scrollBar
    [style.height.px]="containerHeight"
    [config]="config"
    (psYReachEnd)="scroll()">
    <div class="result-container">
      <div class="gif" *ngIf="images.length === 0">
        <h2>No results!</h2>
      </div>
      <mat-grid-list cols="4">
        <mat-grid-tile
          *ngFor="let image of images;let i = index"
          (click)="viewImage(i)">
          <img [src]="image.thumbnailUrl" alt="">
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </perfect-scrollbar>
</div>
